<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            background-image: radial-gradient(circle, #fff0f5 10%, transparent 20%),
                              radial-gradient(circle, #fff0f5 10%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .content-wrapper {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #d63384;
            font-size: 2.5rem;
            line-height: 1.6;
            font-style: italic;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 3.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        .time-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 20px;
            animation: spin 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .arrow-container {
            position: absolute;
            right: 50px;
            bottom: 50px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s ease-in 3s forwards;
        }

        .arrow {
            font-size: 3rem;
            color: #d63384;
            text-decoration: none;
            background: white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .arrow:hover {
            transform: translateX(10px);
            background: #fff5f5;
        }

    </style>
</head>
<body>

    <div class="content-wrapper">
        <span class="time-icon">⏳</span>
        <h2>"Let’s rewind time for a little while and stroll down memory lane"</h2>
    </div>

    <div class="arrow-container" onclick="location.href='page3.html'">
        <a href="#" class="arrow">➔</a>
    </div>

</body>
</html>
